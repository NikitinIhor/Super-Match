<section class="gallery" id="gallery">
  <div class="container gallery-container">
    <h2 class="gallery-title animation-title">Gallery</h2>
    <div class="gallery">
      <button class="gallery-button prev-btn" aria-label="Previous">
        <img
          class="gallery-btn-icon"
          src="/assets/images/icons/ep_arrow-up-bold-left.png"
          alt="icon left"
        />
      </button>

      <div class="gallery-wrapper">
        <div class="gallery-slider">
          <img
            src="/assets/images/gallery/image 1.jpg"
            alt="image 1"
            class="gallery-slide"
          />
          <img
            src="/assets/images/gallery/image 2.jpg"
            alt="image 2"
            class="gallery-slide"
          />
          <img
            src="/assets/images/gallery/image 3.jpg"
            alt="image 3"
            class="gallery-slide"
          />
          <img
            src="/assets/images/gallery/image 4.jpg"
            alt="image 4"
            class="gallery-slide"
          />
          <img
            src="/assets/images/gallery/image 5.jpg"
            alt="image 5"
            class="gallery-slide"
          />
          <img
            src="/assets/images/gallery/image 6.jpg"
            alt="image 6"
            class="gallery-slide"
          />
        </div>
      </div>
      <button class="gallery-button next-btn" aria-label="Next">
        <img
          class="gallery-btn-icon"
          src="/assets/images/icons/ep_arrow-up-bold-right.png"
          alt="icon right"
        />
      </button>
    </div>
  </div>
</section>
